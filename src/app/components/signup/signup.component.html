<div class="container-fluid">
    <div class="container text-center p-5">
      <h1 class="display-4">COMPANY
        <i class="fa fa-angle-double-up text-success" aria-hidden="true"></i>
        CRM
      </h1>
      <form #f="ngForm" (ngSubmit)="onSub()" class="col-lg-6 mx-auto">
        <h5>Creating a new account</h5>
        <div>
          <input name="email" #inputEmail="ngModel" ngModel type="email" class="form-control"
            placeholder="E-mail..." required email>
          <div *ngIf="inputEmail.touched && inputEmail.invalid" class="text-danger text-start">Enter valid mail</div>
        </div>
        <div>
          <input name="password" #inputPass="ngModel" ngModel type="password" class="form-control mt-3"
            placeholder="Password..." required minlength="3">
          <div *ngIf="inputPass.touched && inputPass.invalid" class="text-danger text-start">Enter valid password</div>
        </div>
        <div>
          <input name="name" #inputName="ngModel" ngModel type="text" class="form-control mt-3" placeholder="Name..."
            required minlength="3">
          <div *ngIf="inputName.touched && inputName.invalid" class="text-danger text-start">Enter valid name</div>
        </div>
        <div>
          <input name="phone" #inputPhone="ngModel" ngModel type="text" class="form-control mt-3" placeholder="Phone..."
            required minlength="3" maxlength="14">
          <div *ngIf="inputPhone.touched && inputPhone.invalid" class="text-danger text-start">Enter valid phone</div>
        </div>
  
        <div class="mt-3 text-start">
            <label>Your birthday:</label>
            <input name="birth" #inputBirth="ngModel" ngModel type="date" class="form-control " placeholder="Birth..."
              required minlength="3">
            <div *ngIf="inputBirth.touched && inputBirth.invalid" class="text-danger text-start">Enter valid birthday</div>
          </div>
        <div>
          <input name="city" #inputCity="ngModel" ngModel type="text" class="form-control mt-3" placeholder="City..."
            required minlength="3">
          <div *ngIf="inputCity.touched && inputCity.invalid" class="text-danger text-start">Enter valid city</div>
        </div>
        <div>
          <button class="btn btn-success w-100 mt-3">Sign up</button>
        </div>
        <div class="mt-5">
          <a class="text-success text-decoration-none" routerLink="/">Already user? Back to login</a>
          <br>
          Â© Airplane Modes 2021
        </div>
      </form>
    </div>
  </div>
