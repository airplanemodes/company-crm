<div class="container">
    <div class="py-2 px-3 my-4" [style]="{background:'lightgrey'}">
        <h2><i class="fa fa-user me-2" aria-hidden="true"></i>Add new customer</h2>
    </div>
    <form #f="ngForm" (ngSubmit)="addNewCustomer()" class="col-lg-6">
        <div class="row">
            <div class="col-lg-6">
                <label>*First Name</label>
                <input name="first" ngModel #firstInput="ngModel" required type="text" class="form-control mt-2">
                <small *ngIf="firstInput.touched && firstInput.invalid" class="text-danger">The first name is required</small>
            </div>
            <div class="col-lg-6">
                <label>*Last Name</label>
                <input name="last" ngModel #lastInput="ngModel" required type="text" class="form-control mt-2">
                <small *ngIf="lastInput.touched && lastInput.invalid" class="text-danger">The last name is required</small>
            </div>
            <div class="col-lg-6 mt-3">
                <label>*E-Mail</label>
                <input name="email" ngModel #emailInput="ngModel" required type="text" class="form-control mt-2">
                <small *ngIf="emailInput.touched && emailInput.invalid" class="text-danger">Valid e-mail address is required</small>
            </div>
            <div class="col-lg-6 mt-3">
                <label>*Phone</label>
                <input name="phone" ngModel #phoneInput="ngModel" required minlength="5" type="tel" class="form-control mt-2">
                <small *ngIf="phoneInput.touched && phoneInput.invalid" class="text-danger">Valid phone number is required</small>
            </div>
            <div class="col-12">
                <label>Address</label>
                <textarea name="address" ngModel #addressInput="ngModel" class="form-control" rows="2"></textarea>
            </div>
            <div class="col-12">
                <label>Notes</label>
                <textarea name="notes" ngModel #notesInput="ngModel" class="form-control" rows="4"></textarea>
            </div>
            <div class="mt-5 d-flex justify-content-between">
                <a routerLink="/admin" class="btn btn-dark me-2">Cancel</a>
                <button class="btn btn-info">Save</button>
            </div>
        </div>
    </form>
</div>
